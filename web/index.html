<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="manageCogeus">

  <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/jasminder/flutter_preloader/preloader.js" defer></script>

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" href="favBig.png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Manage your Cogeus campaigns" />
  <meta property="og:description" content="Saas app to help you manage active campagins with Cogeus" />
  <meta property="og:image" content="/assets/assets/images/socialexportCogeus.png" /> 
  <meta name="twitter:title" content="Manage your Cogeus campaigns" />
  <meta name="twitter:description" content="Saas app to help you manage active campagins with Cogeus" />
  <meta name="twitter:image" content="/assets/assets/images/socialexportCogeus.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Manage your Cogeus campaigns </title>
  <meta name="description" content="Saas app to help you manage active campagins with Cogeus" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#ffffff">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHf1wQ4iSLbWeiadjOWPFEiHODsGZcsTQ"></script>
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
